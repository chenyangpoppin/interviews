<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solutions to 1px problem on mobile devices</title>
<style type="text/css">
.container {
  width: 200px;
  height: 200px;
  border: 1px solid #f00;
}
/* solution1: after pseudo */
.scale-1px {
  position:relative; 
  border: none;
}
.scale-1px:after { 
  content: '';
  position: absolute;
  left: 0;
  background: #000;
  width: 100%;
  height: 1px;
  transform: scaleY(0.5);
  transform-origin: 0 0;
}
/* solution2: directly */
.box {
  height: 1px;
  background: #000;
  transform: scaleY(0.5);
  transform-origin: 0 0;
  overflow: hidden;
}
/* with media query */
.border-bottom {
  margin-top: 30px;
  width: 200px;
  height: 200px;
  background: #0f0;
  position: relative;
  border: none;
}
.border-bottom:after {
  position: absolute;
  content: '';
  height: 1px;
  background: #000;
  transform: scaleY(0.5);
  transform-origin: 0 0;
  overflow: hidden;
  left: 0;
  width: 100%;
}
@media only screen and (-webkit-min-device-pixel-ratio: 2) {
  .border-bottom:after {
    -webkit-transform: scaleY(0.5);
    transform: scaleY(0.5);
  }
}
@media only screen and (-webkit-min-device-pixel-ratio: 3) {
  .border-bottom:after {
    -webkit-transform: scaleY(0.33);
    transform: scaleY(0.33);
  }
}

/* 4 borders */
.box2 {
  width: 200px;
  height: 200px;
  margin-top: 30px;
}
.scale-1px-plus {
  position: relative;
  border: none;
}
.scale-1px-plus:after {
  position: absolute;
  content: ''; 
  top: 0;
  left: 0;
  border: 1px solid #000;
  box-sizing: border-box;
  width: 200%;
  height: 200%;
  transform: scale(0.5);
  transform-origin: 0 0; 
}
</style>
</head>
<body>
<div>
  <h2>Solutions to 1px problem on mobile devices</h2>
  <div class="container scale-1px">Container</div>
  <div class="box"></div>
  <div class="box2 scale-1px-plus"></div>
  <div class="border-bottom"></div>
</div>
</body>
</html>
