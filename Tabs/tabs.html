<!DOCTYPE html>
<html>
<head>
  <title>Tab Switch Component</title>
  <link rel="stylesheet" type="text/css" href="src/style.css"/>
</head>
<body>
  <div id="content" class="content">
    <h2>Tab Switch Component</h2>
    <div class="tab-container">
      <div class="tab-header">
        <div class="tab first-tab active">Tab 1</div>
        <div class="tab">Tab 2</div>
        <div class="tab">Tab 3</div>
        <div class="tab">Tab 4</div>
      </div>
      <div class="tab-body">
        <div class="tab-content active">Tab Content 1</div>
        <div class="tab-content">Tab Content 2</div>
        <div class="tab-content">Tab Content 3</div>
        <div class="tab-content">Tab Content 4</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
