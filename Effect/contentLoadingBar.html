<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Loading Bar</title>
<style type="text/css">
*, *:before, *:after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  width: 100vw;
  min-height: 100vh;
  background: #f1f1f1;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.container {
  display: flex;
  flex-direction: row;
  align-items: stretch;

  border-radius: 5px;
  box-shadow: 0 20px 30px rgba(0,0,0,0.6);
  border: 1px solid #ccc;
  min-height: 360px;
  min-width: 60vw;
}
.skeleton__item {
  min-height: 100%;
  padding: 2vh 0;
  margin: 0 2vh;

  flex: 1;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.skeleton__item > .avatar {
  width: 72px;
  height: 72px;
  background-color: #dbe2e8;
  border-radius: 50%;
  margin-bottom: 1.2vh;
}
.skeleton__item > span {
  border-radius: 4px;
  width: 100%;
  height: 32px;
  display: inline-block;
  line-height: 1;
  margin-bottom: 10px;
  animation: flashing 1.2s ease-in-out infinite;

  background-color: #dbe2e8;
  background-image: linear-gradient(
    90deg,
    #dbe2e8 0%,
    #eee 50%,
    #dbe2e8 100%
  );
  background-size: 200px 100%;
  background-repeat: no-repeat;
}
.skeleton__item > button {
  border-radius: 4px;
  margin-top: auto;
  width: 60%;
  height: 30px;
  border: none;
  outline: none;
  background-color: #dbe2e8;
  align-self: flex-start;
}
@keyframes flashing {
  0% {
    background-position: -200px 0;
  }
  to {
    background-position: calc(200px + 100%) 0;
  }
}
</style>
</head>
<body>
  <div class="container">
    <div class="skeleton__item">
      <div class="avatar"></div>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <button></button>
    </div>
    <div class="skeleton__item">
      <div class="avatar"></div>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <button></button>
    </div>
    <div class="skeleton__item">
      <div class="avatar"></div>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <button></button>
    </div>
  </div>
</body>
</html>
