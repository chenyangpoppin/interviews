<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truncate String with Ellipsis( Single Line )</title>
<style type="text/css">
body {
  height: 100vh;
  overflow: hidden;
  display: grid;
  place-items: center;
  background: #f99000;
}
h1 {
  width: 200px;

  /* key CSS attributes */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;

  padding: 20px;
  background: #fff;
  font-size: 20px;
  margin: 0;
  resize: horizontal;
}
</style>
</head>
<body>
<h1>I am going to pass the interview in Baidu and Alibaba!</h1>
</body>
</html>
