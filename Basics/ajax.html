<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajax Javascript Implementation</title>
</head>
<body>
<h2>Ajava Javascript Implementation</h2>
<button onclick="clickHandler()">Get Json Data</button>

<code>
  <pre id="code"></pre>
</code>

<script type="text/Javascript">
(function(win, undefined) {
  'use strict';

  const doc = win.document;

  const getJson = function(url) {
    return new Promise((resolve, reject) => {
      const xhr = XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHttp');

      xhr.open('GET', url, false);
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onreadystatechange = function() {
        if (xhr.readyState !== 4) return;
        if (xhr.status === 200 || xhr.status === 304) {
          resolve(xhr.responseText);
        } else {
          reject(new Error(xhr.responseText));
        }
      };

      xhr.send();
    });
  };

  win.clickHandler = function() {
    let promise  = getJson('https://api.cdnjs.com/whitelist');
    let codeElem = doc.querySelector('#code');

    promise.then((msg) => {
      console.log('Succeed: ');
      console.log(msg);

      codeElem.innerHTML = msg;
    }).catch((msg) => {      
      alert('Error: ' + msg);
    });
  };
})(window);
</script>
</body>
</html>
