<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Throttle JavaScript Implemention</title>
</head>
<body>
<div>
  <h3>Throttle JavaScript Implemention</h3>
  <button>Click Me!</button>
</div>

<script type="text/javascript">
(function() {
  const throttle = (fn, delay) => {
    let last = 0;

    return (...args) => {
      const now = new Date().getTime();

      if (now - last < delay) {
        return;
      }

      last = now;
      return fn(...args);
    }
  };

  const oBtn = document.querySelector('button');
  
  oBtn.addEventListener('click', throttle(e => {
    console.log(e);
    console.log('You Clicked Me!');
  }, 3000), false);
})();
</script>
</body>
</html>
