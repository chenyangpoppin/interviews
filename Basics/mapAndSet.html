<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set, WeakSet, Map, WeakMap</title>
</head>
<body>
<div>
  <div>
    <h3>Usages and differences among Set, WeakSet, Map, WeakMap</h3>
  </div>
  <p>1. The WeakMap object is a collection of key/value pairs in which the keys are weakly referenced. The keys must be objects and the values can be arbitrary values.</p>
</div>

<script type="text/javascript">
(function() {
  'use strict';

  //------------------
  // Map usage
  //------------------
  let map = new Map();
  map.set('name', 'jackie');
  map.set('age', 23);
  map.set('occupation', 'software engineer');
  console.log(map.size);              // 3
  console.log(map.get('name'));       // jackie
  console.log(map.get('age'));        // 23
  console.log(map.get('occupation')); // software engineer

  map.delete('age');
  console.log(map.has('age'));        // false

  // for...of loop returns an array of [key, value] for each iteration
  for (let [key, value] of map) {
    console.log(key + ': ' + value);  // name: jackie, occupation: software engineer
  }

  map.clear();
  console.log(map.size);              // 0
  
  // divider
  console.log('------------------------');
})();
</script>
</body>
</html>
