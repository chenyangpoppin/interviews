<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7 Approaches to Do Vertically Centering</title>
<style type="text/css">
/* 1. line-height */
.div1 {
  width: 200px;
  height: 150px;
  line-height: 150px;
  border: 1px solid #ccc;
  text-align: center;
}

.div1 .redbox {
  display: inline-block;
  width: 30px;
  height: 30px;
  background: #f00;
}

/* 2. pseudo before and after */
.div2 {
  width: 200px;
  height: 150px;
  border: 1px solid #000;
  text-align: center;
}

.div2 .redbox {
  width: 30px;
  height: 30px;
  background: #f00;
  display: inline-block;
  vertical-align: middle;
}

.div2 .greenbox {
  width: 30px;
  height: 60px;
  background: #0f0;
  display: inline-block;
  vertical-align: middle;
}

.div2 .bluebox {
  width: 30px;
  height: 30px;
  background: #00f;
  display: inline-block;
  vertical-align: middle;
}

.div2::before {
  content: '';
  width: 0;
  height: 100%;
  display: inline-block;
  position: relative;
  vertical-align: middle;
  background: #f00;
}

/* 3. calc */
.div3 {
  width: 200px;
  height: 150px;
  border: 1px solid #000;
  position: relative;
}

.div3 .redbox {
  position: absolute;
  width: 30px;
  height: 30px;
  background: #f00;
  float: left;
  top: calc(50% - 15px);
  margin-left: calc(50% - 45px);
}

.div3 .greenbox {
  position: absolute;
  width: 30px;
  height: 80px;
  background: #0f0;
  float: left;
  top: calc(50% - 40px);
  margin-left: calc(50% - 10px);
}

.div3 .bluebox {
  position: absolute;
  width: 30px;
  height: 40px;
  background: #00f;
  float: left;
  top: calc(50% - 20px);
  margin-left: calc(50% + 25px);
}

/* 4. table vertically centering */
.div4 .like-table {
  display: table-cell;
}

.div4 table {
  margin-left: -2px;
}

.div4 td, .div4 .like-table {
  width: 150px;
  height: 100px;
  border: 1px solid #000;
  vertical-align: middle;
}

.div4 td div, .div4 .like-table div {
  width: 100px;
  height: 50px;
  line-height: 50px;
  margin: 0 auto;
  color: #fff;
  font-size: 12px;
  text-align: center;
  background: #f00;
}

.div4 .like-table div {
  background: #00f;
}

/* 5. transform */
.div5 {
  width: 200px;
  height: 200px;
  border: 1px solid #000;
  text-align: center;
}

.div5 .use-transform {
  position: relative;
  width: 140px;
  height: 50px;
  line-height: 50px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #095;
}

/* 6. absolute */
.div6 {
  position: relative;
  width: 200px;
  height: 150px;
  border: 1px solid #000;
}

.div6 .use-absolute {
  position: absolute;
  width: 50px;
  height: 50px;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  margin: auto;
  background: #f00;
}

/* 7. flexbox */
.div7 {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 200px;
  height: 150px;
  border: 1px solid #000;
}

.div7 .use-flexbox {
  width: 50px;
  height: 50px;
  background: #0f0;
}

/* 7. grid */
.div8 {
  display: grid;
  place-items: center;
  width: 200px;
  height: 150px;
  border: 1px solid #f1f1f1;
}

.div8 .use-grid {
  width: 50px;
  height: 50px;
  background: #f00;
}
</style>
</head>
<body>
  <div>7 Approaches to Do Vertically Centering</div>

  <h2>1. line-height</h2>
  <div class="div1">
    <div class="redbox"></div>
  </div>

  <h2>2. pseudo before and after</h2>
  <div class="div2">
    <div class="redbox"></div>
    <div class="greenbox"></div>
    <div class="bluebox"></div>
  </div>

  <h2>3. calc</h2>
  <div class="div3">
    <div class="redbox"></div>
    <div class="greenbox"></div>
    <div class="bluebox"></div>
  </div>

  <h2>4. table</h2>
  <div class="div4">
    <table>
      <tr>
        <td>
          <div>table centering</div>
        </td>
      </tr>
    </table>
    <div class="like-table">
      <div>fake table centering</div>
    </div>
  </div>

  <h2>5. transform</h2>
  <div class="div5">
    <div class="use-transform">transform inner box</div>
  </div>

  <h2>6. absolute</h2>
  <div class="div6">
    <div class="use-absolute"></div>
  </div>

  <h2>7. flexbox</h2>
  <div class="div7">
    <div class="use-flexbox"></div>
  </div>

  <h2>8. grid</h2>
  <div class="div8">
    <div class="use-grid"></div>
  </div>
</body>
</html>
