<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7 Approaches to Do Vertically Centering</title>
<style type="text/css">
/* 1. line-height */
.div1 {
  width: 200px;
  height: 150px;
  line-height: 150px;
  border: 1px solid #ccc;
  text-align: center;
}

.div1 .redbox {
  display: inline-block;
  width: 30px;
  height: 30px;
  background: #f00;
}

/* 2. pseudo before and after */
.div2 {
  width: 200px;
  height: 150px;
  border: 1px solid #000;
  text-align: center;
}

.div2 .redbox {
  width: 30px;
  height: 30px;
  background: #f00;
  display: inline-block;
  vertical-align: middle;
}

.div2 .greenbox {
  width: 30px;
  height: 60px;
  background: #0f0;
  display: inline-block;
  vertical-align: middle;
}

.div2 .bluebox {
  width: 30px;
  height: 30px;
  background: #00f;
  display: inline-block;
  vertical-align: middle;
}

.div2::before {
  content: '';
  width: 0;
  height: 100%;
  display: inline-block;
  position: relative;
  vertical-align: middle;
  background: #f00;
}
</style>
</head>
<body>
  <div>7 Approaches to Do Vertically Centering</div>

  <h2>1. line-height</h2>
  <div class="div1">
    <div class="redbox"></div>
  </div>

  <h2>2. pseudo before and after</h2>
  <div class="div2">
    <div class="redbox"></div>
    <div class="greenbox"></div>
    <div class="bluebox"></div>
  </div>

</body>
</html>
