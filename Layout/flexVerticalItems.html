<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Vertical Items</title>
<style type="text/css">
* { box-sizing:border-box; margin: 0; padding: 0; }
body {
  width: 100vw;
  min-height: 100vh;
  margin: 0;
  background-color: #291642;
  font-size: 100%;
  letter-spacing: 1rem;
  color: #fff;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  background: url("https://lh4.googleusercontent.com/-3eBjuQpOGFw/U47yh_-OycI/AAAAAAAAI2U/uaU5pK49N1w/s1600/normal.jpg") no-repeat fixed;
  background-size: cover;
  background-blend-mode: hue;
}
.flex__container {
  inline-size: 50vw;
  min-inline-size: 30vw;
  min-block-size: 50vh;

  display: flex;
  flex-direction: column;
  justify-content: center;
  /* align-items: center; */

  border-radius: 5px;
  box-shadow: 0 20px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.3);
  padding: 4vh;
  text-shadow: 0 1px 1px rgba(0,0,0,0.4);

  overflow: hidden;
  resize: both;

  background-image: linear-gradient(
    0deg,
    rgba(255,255,255,0.5),
    rgba(255,255,255,0.5)
  );
  backdrop-filter: blur(3px);
}
.flex__container > * {
  flex-shrink: 0;
  align-self: center;  /* use align-self: center; when container has multiple elements */
}
.avatar {
  inline-size: 64px;
  block-size: 64px;
  background-color: #574d4d;
  border-radius: 50%;

  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 1.8rem;
}
.media__heading {
  height: 32px;
  width: 30%;
  background-color: #574d4d;
  border-radius: 4px;
  margin-bottom: 1rem;
}
.media__content {
  height: 32px;
  width: 60%;
  background-color: #574d4d;
  border-radius: 4px;
  margin-bottom: 1rem;
}
.action {
  width: 136px;
  height: 38px;
  background-color: #574d4d;
  border-radius: 4px;
}
</style>
</head>
<body>
<div class="flex__container">
  <div class="avatar">:)</div>
  <div class="media__heading"></div>
  <div class="media__content"></div>
  <div class="action"></div>
</div>
</body>
</html>
