<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Basic Version of Two Ends Alignment with Pseudo</title>
<style type="text/css">
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  width: 100vw;
  min-height: 100vh;
  background-color: #f2f2f2;
  padding: 1vh;
}
.flex__container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;

  width: 100%;
}
.flex__item {
  background-color: #fff;
  border-radius: 4px;

  display: flex;
  flex-direction: column;
  align-items: center;

  flex: 0 1 32vw;

  box-shadow: 0 0 2px rgba(0, 0, 0, 0.25);
  padding: 20px;
  margin: 0 0 2vh;
}
/* IMPORTANT */
.flex__container::after {
  content: "";
  display: flex;
  flex: 0 1 32vw;
}
.avatar {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  background-color: #607d8b;
  margin-bottom: 10px;
}
h4 {
  background-color: #607d8b;
  width: 80%;
  border-radius: 4px;
  height: 20px;
  margin-bottom: 10px;
}
p {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;

  background-image: linear-gradient(
    to bottom,
    #607d8b 0%,
    #607d8b 80%,
    transparent 80%,
    transparent 100%
  );
  background-size: 100% 26px;
  background-repeat: repeat-y;
}
button {
  min-width: 50%;
  height: 30px;
  border-radius: 4px;
  background-color: #607d8b;
  border: none;
  margin-top: auto;
  align-self: flex-start;
}
</style>
</head>
<body>
  <div class="flex__container">
    <div class="flex__item">
      <div class="avatar"></div>
      <h4></h4>
      <p></p>
      <button></button>
    </div>
    <div class="flex__item">
      <div class="avatar"></div>
      <h4></h4>
      <p></p>
      <button></button>
    </div>
    <div class="flex__item">
      <div class="avatar"></div>
      <h4></h4>
      <p></p>
      <button></button>
    </div>
    <div class="flex__item">
      <div class="avatar"></div>
      <h4></h4>
      <p></p>
      <button></button>
    </div>
    <div class="flex__item">
      <div class="avatar"></div>
      <h4></h4>
      <p></p>
      <button></button>
    </div>
  </div>
</body>
</html>
