<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Relevant Layouts</title>
<style type="text/css">
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  width: 100vw;
  min-height: 100vh;
  margin: 0;
  background-color: #291642;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 100%;
  letter-spacing: 1rem;
  color: #fff;

  /* important */
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertically centering */
  align-items: center;     /* horizontally centering */

  background: linear-gradient(to right, #44ea76 0%,#39fad7 80%, #39fad7 100%) no-repeat;
}
.flex__container {
  inline-size: 50vw;
  block-size: 50vh;

  /* important */
  display: flex;  /* or inline-flex */
  justify-content: center;
  /* align-items: center; */ /* or place-content: center; or place-content: center; place-items: center; */

  /* Conclusion: similar effects */
  /*
  // single inline element
  .flex__container {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  // multiple inline elements
  .flex__container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  */

  border-radius: 5px;
  box-shadow: 0 20px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.3);
  padding: 4vh;
  text-shadow: 0 1px 1px rgba(0,0,0,0.4);

  overflow: hidden;
  resize: both;

  background-image: linear-gradient(
    0deg,
    rgba(255,255,255,0.5),
    rgba(255,255,255,0.5)
  );
  backdrop-filter: blur(3px); /* blur effect */
}
.flex__item {
  font-size: 3rem;
  padding: 4vh;
  background: #7b44bc;
  border-radius: 4px;

  /* note: if you do not add align-items: center; in parent node, you'll need to add align-self: center in children elements */
  align-self: center;
}
</style>
</head>
<body>
  <div class="flex__container">
    <div class="flex__item">:)</div>
  </div>
</body>
</html>
